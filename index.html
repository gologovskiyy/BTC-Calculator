<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC CALC</title>
</head>
<body>

    <header></header>
    <main>
        <div>
            <label for="btc-price">Enter current BTC price</label>
            <input id="btc-price" type="number" placeholder="Enter price">
        </div>
        <div>
            <label for="usd-value">Enter how much USD you have</label>
            <input id="usd-value" type="number" placeholder="Enter USD value">
        </div>
        <button class="sumbit-btn">Calculate</button>
        <p>You can buy: <span class="result"></span></p>
    </main>
    <footer></footer>

    <script src="main.js"></script>
</body>
</html>
